<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox</title>
</head>
<body>
  <div class="flex">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <div class="flex_colum">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <div class="flex2">
    <div class="item">1</div>
    <div class="item2">2</div>
    <div class="item">3</div>
    <div class="item2">4</div>
    <div class="item">5</div>
  </div>

  <div class="flex3">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <div class="flex4">
    <div class="item">1</div>
    <div class="item start">2</div>
    <div class="item start">3</div>
    <div class="item end">4</div>
    <div class="item stretch">5</div>
  </div>

  <div class="flex5">
    <div class="item5">1</div>
    <div class="item5 start">2</div>
    <div class="item5 start">3</div>
    <div class="item5 end">4</div>
    <div class="item5 stretch">5</div>
  </div>

  <div class="flex6">
    <div class="item6">1</div>
    <div class="item6 start6">2</div>
    <div class="item6 start6">3</div>
    <div class="item6 end6">4</div>
    <div class="item6 stretch6">5</div>
  </div>

  <div class="flex7">
    <div class="item7 second">1</div>
    <div class="item7 start7">2</div>
    <div class="item7 start7">3</div>
    <div class="item7 end7">4</div>
    <div class="item7 stretch7">5</div>
  </div>
</body>
</html>
